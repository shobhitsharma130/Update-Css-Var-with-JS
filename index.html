<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1> Update CSS Variables with JS</h1>
        <div class="controls">
        <label for="border">Padding</label>
        <input type="range" value="0" min="10" max="200" name="padding" data-suffix="px" />
        <label for="border">opacity</label>
        <input type="range" value="1" min="0" max="1" step="0.1" name="opacity"/>
        </div>
        <div class="image-container">
            <img src="./imgproj.jpg" responsive/>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.controls input');
        function handleChange(){
            const suffix = this.dataset.suffix || "";
            document.querySelector(".image-container").style.setProperty(`${this.name}`, this.value + suffix );
        }
        inputs.forEach( input => input.addEventListener( "change", handleChange ));
        inputs.forEach( input => input.addEventListener( "mousemove", handleChange ));
    </script>
</body>
</html>
